<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>nanoGALLERY</title>
    <style>
        * {
            font-family: sans-serif;
            color: #fff;
        }

        a, h1, h2, h3, h4, h5 {
            text-align: center;
            color: #eee;
        }

        body {
            background: #333;
        }
    </style>


    <!-- nanoGALLERY                                                                                                          -->
    <!-- Plugin for jQuery by Christophe Brisbois                                                                             -->
    <!-- Demo & doc: http://nanogallery.brisbois.fr                                                                           -->
    <!-- Sources: https://github.com/Kris-B/nanoGALLERY                                                                       -->
    <!-- License: For personal, non-profit organizations, or open source projects, you may use nanoGALLERY for free.          -->
    <!-- -------- ALL OTHER USES REQUIRE THE PURCHASE OF A PROFESSIONAL LICENSE.                                              -->


    <!-- #################################################################################################################### -->
    <!-- jQuery                                                                                                               -->
    <!--                                                                                                                      -->
    <script type="text/javascript" src="third.party/jquery-1.7.1.min.js"></script>
    <link href="css/nanogallery.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="jquery.nanogallery.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            jQuery.get(
                    '/list',
                    function (data) {
                        jQuery("#nanoGalleryMLN").nanoGallery({
                            items: JSON.parse(data).data,
                            itemsBaseURL: 'albums',
                            thumbnailWidth: 250,
                            thumbnailHeight: 'auto',

                            thumbnailGutterWidth: 0,
                            thumbnailGutterHeight: 0,
                            thumbnailLabel: {
                                display: true,
                                position: 'overImageOnBottom',
                                titleMaxLength: 12,
                                align: 'center'
                            },
                            thumbnailHoverEffect: [{name: 'labelAppear75', duration: 300}],
                            paginationMaxLinesPerPage: 3,
                            theme: 'default',

                            paginationVisiblePages: 10,
                            viewerDisplayLogo: true,
                            useTags: false,
                            breadcrumbAutoHideTopLevel: false,
                            maxItemsPerLine: 5,
                            locationHash: false
                        });
                    }
            );
        });
    </script>
</head>

<body>

<div style="color:#fff;text-align:center;font-size:4.0em;"><span style="color:#fff;">nano</span><span
        style="color:#6e6;">GALLERY</span></div>
<div style="text-align:center;font-size:2em;color:#6e6">jQuery plugin - demonstration page</div>
<div style="color:#eee;text-align:center;font-size:.9em;"><br>Full nanoGALLERY documentation: <a
        href="http://www.nanogallery.brisbois.fr">www.nanogallery.brisbois.fr</a></div>

<h2 style="background:#555;">----- Multi-level navigation and pagination (API) -----</h2><br><br>
<div id="nanoGalleryMLN"></div>


<br><br><h5>by <a href="https://plus.google.com/111186676244625461692?rel=author">Christophe Brisbois</a></h5>
</body>
</html>
